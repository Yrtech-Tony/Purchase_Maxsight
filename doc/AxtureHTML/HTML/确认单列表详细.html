根据进入的方式不同分为以下2种情况
1.如果是从其他页面点击详细进入到此页面
页面加载是调用方法 public List&lt;Quotation_ZhiXingDto&gt; Quotation_ZhiXingSearchByQuotationIdAndSeqNO(string QuotationId, string seqNO)绑定数据。选择项目，选择供应商按钮不能使用
点击保存调用的方法为 public void Quotation_ZhiXingSave(Quotation_Zhixing_Dtl dtl)
2.如果是点击新建确认单跳转到这个页面
选择项目，选择供应商按钮可用
点击保存时，调用方法 public List&lt;Quotation_QuotationMst&gt; QuotationByProjectAndSupplierAndType(string projectId, string supplierId, string quotationType)，
如果有返回值提示，当前供应商确认单已经存在是否需要新建确认单，
如果选择是调用方法
public int QuotationSave(QuotationMstDto quotationMst, string userId)，然后根据返回值的Id调用方法 public void Quotation_ZhiXingSave(Quotation_Zhixing_Dtl dtl)
如果选择否根据法 public List&lt;Quotation_QuotationMst&gt; QuotationByProjectAndSupplierAndType(string projectId, string supplierId, string quotationType)，返回的Id调用方法
法 public void Quotation_ZhiXingSave(Quotation_Zhixing_Dtl dtl)</textarea>
